name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-jenkinsfile:
    name: Lint Jenkinsfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Jenkinsfile
        run: |
          cd spring-boot-app
          curl -u ${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }} \
          -X POST -F "jenkinsfile=@Jenkinsfile" \
          http://localhost:8080/pipeline-model-converter/validate

  build-and-test:
    name: Build and Test with Maven
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build with Maven
        run: |
          cd spring-boot-app
          mvn clean package

      - name: Run Unit Tests
        run: |
          cd spring-boot-app
          mvn test

  sonarcloud-analysis:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: |
          cd spring-boot-app
          mvn sonar:sonar -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
